<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syften Feed</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .feed {
      display: grid;
      gap: 1.5rem;
    }

    .item {
      background: white;
      padding: 1.2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.2s ease;
    }

    .item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .item a {
      text-decoration: none;
      color: #2563eb;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .item p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Syften AI Payment Discussions Feed</h1>
  <div class="feed" id="feed"></div>

  <script>
    const feedContainer = document.getElementById("feed");
    const rssUrl = encodeURIComponent("https://syften.com/rss/YXV0aF8zNjZlZTYyMGFmYTI0ZWEyNjUzOGVmYzhjZDI0ZDY3NTpUIaVVXNn2bViA8ZgTFEWrFhiQwiv_nAnORtrPCweHcQ==/rss");
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.description || "No description available."}</p>
          `;
          feedContainer.appendChild(div);
        });
      })
      .catch(err => {
        feedContainer.innerHTML = "<p>Failed to load feed.</p>";
        console.error("Feed error:", err);
      });
  </script>
</body>
</html>
