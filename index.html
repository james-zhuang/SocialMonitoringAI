<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syften AI Payments Feed</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .feed {
      display: grid;
      gap: 1.5rem;
    }

    .item {
      background: white;
      padding: 1.2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: box-shadow 0.2s ease;
    }

    .item:hover {
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .item a {
      text-decoration: none;
      color: #2563eb;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .item p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Syften AI Payments Feed</h1>
  <div class="feed" id="feed"></div>

  <script>
    const proxyUrl = "https://corsproxy.io/?";
    const jsonFeedUrl = proxyUrl + encodeURIComponent("https://syften.com/rss/YXV0aF8zNjZlZTYyMGFmYTI0ZWEyNjUzOGVmYzhjZDI0ZDY3NTpUIaVVXNn2bViA8ZgTFEWrFhiQwiv_nAnORtrPCweHcQ==/json");
    const feedContainer = document.getElementById("feed");
    fetch(jsonFeedUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (!Array.isArray(data.items)) {
          throw new Error("Invalid feed format: 'items' array not found.");
        }
	console.log(data);
        data.items.slice(0,20).forEach(item => {
          const div = document.createElement("div");
          div.className = "item";

const d = new Date(item.date_published);
const opts = { timeZone: "Etc/GMT+5", hour: "numeric", minute: "2-digit", hour12: true };
const time = d.toLocaleTimeString("en-US", opts);
const date = d.toLocaleDateString("en-US", { timeZone: "Etc/GMT+5", month: "numeric", day: "numeric", year: "2-digit" });

          div.innerHTML = `
            <a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a>
	    <b><p>${item.author.name || "No author available."}</p></b>
            <p>${time}, ${date}</p>
            <p>${item.summary || "No description available."}</p>
          `;
          feedContainer.appendChild(div);
        });
      })
      .catch(error => {
        feedContainer.innerHTML = `<p style="color: red;">Failed to load feed: ${error.message}</p>`;
        console.error("Feed error:", error);
      });
  </script>
</body>
</html>
